<!DOCTYPE html>
<html>
<head>
    <title>Level Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .level-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .level-btn {
            color: white;
            font-size: 24px;
            background: transparent;
            border: 2px solid white;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .level-btn:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="level-container">
        <button class="level-btn" onclick="window.location.href='index1.html'">Level 1</button>
        <button class="level-btn" onclick="window.location.href='index2.html'">Level 2</button>
        <button class="level-btn" onclick="window.location.href='index3.html'">Level 3</button>
        <button class="level-btn" onclick="window.location.href='index4.html'">Level 4</button>
        <button class="level-btn" onclick="window.location.href='index5.html'">Level 5</button>
    </div>

    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
