<!DOCTYPE html>
<html>
<head>
    <title>Spinning Snake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="menuBtn" style="position: fixed; top: 20px; right: 20px; z-index: 1000; font-size: 24px; background: transparent; border: none; color: white; cursor: pointer;">≡</button>
    <div id="menuModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #333; padding: 20px; border-radius: 5px; text-align: center;">
            <button id="restartBtn">重新开始</button>
            <button id="levelSelectBtn">关卡选择</button>
            <button id="cancelBtn">返回游戏</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="js/level2.js"></script>
    <script src="js/script.js"></script>
    <div id="gameOverModal" class="modal">
        <div class="modal-content red-border">
            <h2>GAME OVER</h2>
            <button id="gameOverRestartBtn">↻</button>
            <button id="gameOverLevelSelectBtn">≡</button>
        </div>
    </div>
    <div id="victoryModal" class="modal">
        <div class="modal-content green-border">
            <h2>VICTORY!</h2>
            <button id="victoryRestartBtn">↻</button>
            <button id="victoryLevelSelectBtn">≡</button>
            <button id="nextLevelBtn" onclick="window.location.href='index3.html'">➔</button>
        </div>
    </div>
</body>
</html>
